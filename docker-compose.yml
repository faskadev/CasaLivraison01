services:
  db:
    image: postgres:15-alpine
    container_name: casalivraison_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: casalivraison
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: casalivraison_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: casalivraison
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: npm run dev

volumes:
  postgres_data:
